<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSport - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">

    <script src="chargeNav.js"></script> 

</head>


<body style="margin: 0; padding: 0">
    
    <header id="headerId" >
          
            

            

    </header>
    
    <main id="mainId">
        <section id="formularioSection"></section>
                
        <div class="container">  
                 
            
            <h1 class="text-center display-6 mb-5"  >Como pueden contactarse</h1>


                <form action="" method="get">
                        
                            
                            <label for="name" class="form-label">Ingrese su nombre:</label>
                            <input type="text" id="name" name="nombre" placeholder="Ingrese su nombre" class="form-control">
                            <br>
                            <br>
                            <label for="lastname" class="form-label">Ingrese su apellido:</label>
                            <input type="text" id="name" name="lastname" placeholder="Ingrese su apellido" class="form-control">
                            <br>
                            <br>
                            <label for="phone" class="form-label">Ingrese su numero de telefono:</label>
                            <input type="text" id="name" name="phone" placeholder="Ingrese su telefono celular" class="form-control">
                            <br>
                            <br>
                            <label for="ifCliente" class="form-check-label" class="form-check-label">¿Usted ya ha sido cliente?</label>
                            <input type="checkbox" name="cliente" id="ifCliente" class="form-check-input">
                            <br>
                            <br>
                            <input type="submit" value="Envianos tus datos" class="btn btn-primary">
                            <input type="reset" value="Elimitar todo el contenido" class="btn btn-warning">
                          



                </form>
         </div>


         <div class="container center">
                <h2 class="text-center display-6">¿Donde pueden encontrarnos?</h2>
               <p align="center">
                <iframe class="position-50" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.3729180245227!2d-58.367166085185325!3d-34.620015265866726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334d176122419%3A0xf3fbfe67a79440c2!2sAv.%20Alicia%20Moreau%20de%20Justo%201800%2C%20C1107AFJ%20CABA!5e0!3m2!1ses!2sar!4v1634872867944!5m2!1ses!2sar" width="600" height="450" style="border:0;display: block;"  allowfullscreen="" loading="lazy" >
                </iframe>
                </p>
         </div>

    </main>
   


    <footer id="footerId" >



    </footer>

    

</body>

<script src="chargeNav.js"></script>
<script src="chargeFooter.js"></script>
</html>
